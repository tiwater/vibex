id: csv
name: CSV 文件
description: 导入和分析 CSV 逗号分隔值文件，轻量级数据交换格式
type: file
category: file
icon: csv
status: active
provider: 通用格式
features:
  - 轻量快速
  - 自定义分隔符
configSchema:
  - field: file
    label: CSV 文件
    type: file
    required: true
    placeholder: 选择 CSV 文件
    accept: ".csv"
  - field: delimiter
    label: 分隔符
    type: select
    required: false
    default: ","
    options:
      - ","
      - ";"
      - "\t"
      - "|"
  - field: hasHeader
    label: 包含表头
    type: boolean
    default: true
    required: false
  - field: encoding
    label: 字符编码
    type: select
    options:
      - UTF-8
      - GBK
      - GB2312
      - ISO-8859-1
    default: UTF-8
    required: false
  - field: skipRows
    label: 跳过行数
    type: number
    default: 0
    required: false
    placeholder: 从文件开始跳过的行数
