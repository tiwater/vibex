id: postgresql
name: PostgreSQL
description: PostgreSQL 数据库连接
type: database
category: cloud
icon: /images/postgresql.png
status: active
provider: PostgreSQL
features:
  - PostgreSQL
  - 直接连接
  - 连接池
configSchema:
  - field: host
    label: 主机地址
    type: string
    required: true
    placeholder: localhost 或 your-postgres-host.com
    help: PostgreSQL 服务器地址
  - field: port
    label: 端口
    type: number
    required: false
    placeholder: 5432
    help: 默认 5432
  - field: database
    label: 数据库名
    type: string
    required: false
    placeholder: postgres
    help: 默认为 postgres
  - field: username
    label: 用户名
    type: string
    required: false
    placeholder: postgres
    help: 默认为 postgres
  - field: password
    label: 密码
    type: password
    required: true
    placeholder: 数据库密码
    help: PostgreSQL 数据库密码
  - field: ssl
    label: 使用 SSL
    type: boolean
    required: false
    help: 是否使用 SSL 连接（推荐）
