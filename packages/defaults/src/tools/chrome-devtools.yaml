id: chrome-devtools
name: Chrome DevTools
description: Control and inspect live Chrome browsers for browser automation, debugging, and web page analysis.
version: "1.0.0"
type: mcp
category: browser
icon: chromium
status: active
transport: stdio
command: npx
args: ["-y", "chrome-devtools-mcp@latest"]
enabled: true
configSchema:
  - field: headless
    label: Headless Mode
    type: boolean
    required: false
    help: "Run browser in headless mode (no visible UI)"
    defaultValue: false
  - field: isolated
    label: Isolated Mode
    type: boolean
    required: false
    help: "Create temporary user data directory, cleaned up after closing"
    defaultValue: true
  - field: viewport
    label: Viewport Size
    type: string
    required: false
    placeholder: "1280x720"
    help: "Initial browser window size (e.g., 1280x720)"
  - field: channel
    label: Chrome Channel
    type: select
    required: false
    help: "Chrome channel version to use"
    defaultValue: stable
    options:
      - value: stable
        label: Stable
        description: "Stable version"
      - value: beta
        label: Beta
        description: "Beta version"
      - value: dev
        label: Dev
        description: "Development version"
      - value: canary
        label: Canary
        description: "Canary version"
  - field: acceptInsecureCerts
    label: Accept Insecure Certificates
    type: boolean
    required: false
    help: "Ignore SSL certificate errors"
    defaultValue: false
tags:
  - browser
  - debugging
  - devtools
  - chrome
  - automation
  - performance
  - network
features:
  - Browser control and navigation
  - DOM inspection and manipulation
  - Network request monitoring
  - Performance analysis
  - JavaScript debugging
  - Console log access
  - Screenshot and PDF generation
  - Cookie and storage management
requirements:
  - platform: ["windows", "macos", "linux"]
  - runtime: "node-18+"
  - memory: "512MB"
  - external: "Chrome browser"
