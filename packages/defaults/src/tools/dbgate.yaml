id: dbgate
name: DbGate
description: Universal data source access tool supporting SQL queries for CSV, XLSX files, and PostgreSQL databases.
version: "1.0.0"
type: mcp
category: data
icon: /images/dbgate.webp
status: active
transport: stdio
command: /Users/hugh/tc/supen/mcp-servers/dbgate/dbgate-mcp.sh
args: []
enabled: true
configSchema:
  - field: dataDirectory
    label: Data Directory
    type: string
    required: false
    placeholder: "/path/to/data"
    help: "Directory containing CSV, XLSX files and database connection configurations"
    envVar: DBGATE_DATA_DIR
  - field: enableAutoDiscovery
    label: Enable Auto Discovery
    type: boolean
    required: false
    help: "Automatically discover all data sources in the data directory"
    defaultValue: true
tags:
  - database
  - datasource
  - query
  - data-analysis
  - spreadsheet
features:
  - CSV file queries
  - XLSX file queries
  - PostgreSQL database access
  - Data structure discovery
  - SQL query execution
  - Connection management
  - Multi-datasource support
requirements:
  - platform: ["windows", "macos", "linux"]
  - runtime: "node-18+"
  - memory: "256MB"
