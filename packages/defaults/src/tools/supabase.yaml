id: supabase
name: Supabase
description: Access and manage Supabase projects, databases, storage, and edge functions, supporting complete backend development workflows.
version: "1.0.0"
type: mcp
category: backend
icon: /images/supabase.png
status: active
transport: http
url: https://mcp.supabase.com/mcp
enabled: true
configSchema:
  - field: accessToken
    label: Access Token
    type: password
    required: false
    placeholder: "sbp_xxxxxxxxxxxxxxxxxxxx"
    help: "Supabase access token (optional, supports OAuth). Create at Supabase Dashboard > Account > Access Tokens"
    envVar: SUPABASE_ACCESS_TOKEN
  - field: projectRef
    label: Project Reference
    type: string
    required: false
    placeholder: "your-project-ref"
    help: "Default Supabase project reference ID"
    envVar: SUPABASE_PROJECT_REF
tags:
  - backend
  - database
  - storage
  - authentication
  - edge-functions
  - baas
features:
  - Project management
  - Database access and queries
  - Storage bucket management
  - Edge function deployment
  - Authentication configuration
  - Realtime subscriptions
  - Database schema management
requirements:
  - platform: ["windows", "macos", "linux"]
  - network: "internet"
  - memory: "256MB"
  - auth: "Supabase Access Token (optional, supports OAuth)"
