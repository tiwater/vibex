id: office
name: Office
description: Create and edit Word, Excel, and PowerPoint documents with support for advanced formatting and automation operations.
version: "1.2.0"
type: mcp
category: document
icon: office
status: active
transport: stdio
command: npx
args: [office-mcp]
enabled: true
configSchema:
  - field: workingDirectory
    label: Working Directory
    type: string
    required: false
    placeholder: "~/Documents"
    help: "Default working directory for document operations"
    envVar: OFFICE_MCP_WORKING_DIR
    defaultValue: "~/Documents"
  - field: templateDirectory
    label: Template Directory
    type: string
    required: false
    placeholder: "~/Documents/Templates"
    help: "Directory for storing document templates"
    envVar: OFFICE_MCP_TEMPLATE_DIR
    defaultValue: "~/Documents/Templates"
  - field: enableAutoSave
    label: Enable Auto Save
    type: boolean
    required: false
    help: "Automatically save edited documents"
    defaultValue: true
tags:
  - office
  - documents
  - spreadsheet
  - presentation
  - productivity
features:
  - Document creation and editing
  - Format conversion (DOCX, XLSX, PPTX)
  - Template management
  - Batch processing
  - Advanced formatting
  - Table and chart generation
requirements:
  - platform: ["windows", "macos", "linux"]
  - runtime: "dotnet-8.0"
  - memory: "512MB"
