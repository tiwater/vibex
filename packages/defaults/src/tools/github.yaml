id: github
name: GitHub
description: Access and manage GitHub repositories, search code, create issues, manage pull requests, browse repository content, supporting complete code review workflows.
version: "1.0.0"
type: mcp
category: development
icon: /images/github.png
status: active
transport: stdio
command: npx
args: ["-y", "@modelcontextprotocol/server-github"]
enabled: true
configSchema:
  - field: personalAccessToken
    label: Personal Access Token
    type: password
    required: true
    placeholder: "ghp_xxxxxxxxxxxxxxxxxxxx"
    help: "GitHub personal access token (requires repo scope). Create at GitHub Settings > Developer settings > Personal access tokens"
    envVar: GITHUB_PERSONAL_ACCESS_TOKEN
tags:
  - code-hosting
  - repository
  - code-review
  - version-control
  - collaboration
  - pull-request
  - issue-tracking
features:
  - Repository access and browsing
  - Code search
  - File operations (read, create, update)
  - Issue management
  - Pull request management
  - Branch operations
  - Code review workflows
requirements:
  - platform: ["windows", "macos", "linux"]
  - runtime: "node-18+"
  - memory: "256MB"
  - auth: "GitHub Personal Access Token (repo scope)"
