id: playwright
name: Playwright
description: Browser automation, screenshots, and web page interaction using Microsoft Playwright, supporting full-page screenshots, element screenshots, form filling, and more.
version: "1.0.0"
type: mcp
category: browser
icon: playwright
status: active
transport: stdio
command: npx
args: ["@playwright/mcp@latest"]
enabled: true
configSchema:
  - field: browser
    label: Browser Type
    type: select
    required: false
    placeholder: chromium
    help: "Browser engine for automation"
    defaultValue: chromium
    options:
      - value: chromium
        label: Chromium
        description: "Default browser with best compatibility"
      - value: firefox
        label: Firefox
        description: "Mozilla Firefox browser"
      - value: webkit
        label: WebKit
        description: "Safari's browser engine"
  - field: headless
    label: Headless Mode
    type: boolean
    required: false
    help: "Run browser in headless mode (no visible UI)"
    defaultValue: true
  - field: screenshotPath
    label: Screenshot Directory
    type: string
    required: false
    placeholder: "./screenshots"
    help: "Directory path to save screenshots"
    envVar: PLAYWRIGHT_SCREENSHOT_DIR
tags:
  - browser
  - automation
  - screenshot
  - web
  - testing
features:
  - Browser automation and navigation
  - Full-page and element screenshots
  - Form filling and interaction
  - PDF generation
  - Multi-tab management
  - Network request monitoring
  - JavaScript execution
requirements:
  - platform: ["windows", "macos", "linux"]
  - runtime: "node-18+"
  - memory: "512MB"
