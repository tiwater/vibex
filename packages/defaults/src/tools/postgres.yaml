id: postgres
name: PostgreSQL
description: Directly connect to PostgreSQL database to execute queries without configuring data sources. Supports table structure queries and SQL execution.
version: "1.0.0"
type: mcp
category: data
icon: /images/postgresql.png
status: active
transport: stdio
command: npx
args:
  - "@ahmedmustahid/postgres-mcp-server"
  - stdio
enabled: false
configSchema:
  - field: connectionString
    label: Connection String
    type: string
    required: true
    placeholder: "postgresql://postgres:[YOUR_PASSWORD]@db.xxxxx.supabase.co:5432/postgres"
    help: "PostgreSQL connection string (URI format)"
    envVar: POSTGRES_URL
tags:
  - database
  - postgresql
  - postgres
  - sql
  - query
  - data-analysis
features:
  - PostgreSQL database queries
  - Table structure inspection
  - Read-only SQL query execution
  - Database resource discovery
  - No data source configuration required
requirements:
  - platform: ["windows", "macos", "linux"]
  - runtime: "node-18+"
  - PostgreSQL database access
usageNotes: |
  ## Configuration

  Before enabling this tool, you need to configure the PostgreSQL connection string:

  - `POSTGRES_URL`: PostgreSQL connection string (URI format)
    - Format: `postgresql://username:password@host:port/database`
    - Example (Supabase): `postgresql://postgres:your_password@db.xxxxx.supabase.co:5432/postgres`
    - Example (Local): `postgresql://postgres:password@localhost:5432/mydb`

  ## Difference from Data Sources

  - **PostgreSQL MCP**: Directly connects to a single database, no data source configuration needed, suitable for quick queries
  - **Data Source + DbGate**: Supports multiple databases and files, unified management, suitable for complex scenarios

  ## Security Notice

  This tool only supports read-only queries and cannot execute modification operations like INSERT/UPDATE/DELETE.
